{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" , href="{% static 'css/style.css' %}" />
    <script src="script.js"></script>
    <title>CALCULATOR</title>
    <style></style>
  </head>
  <body>
    <class class="calculator">
      <div class="name">
        <p>calculator</p>
      </div>
      <div class="display">
        <p>2334 + 2123</p>
      </div>
      <div class="numpad">
        <div class="key-container">
          <button class="keys" id="CE"><div>CE</div></button>
          <button class="keys" id="C"><div>C</div></button>
          <button class="keys" id="BK"><div>BK</div></button>
          <button class="keys" id="plus"><div>+</div></button>
          <button class="keys" id="minus"><div>-</div></button>
          <button class="keys" id="multiplication"><div>*</div></button>
          <button class="keys" id="divide"><div>/</div></button>
          <button class="keys" id="equal"><div>=</div></button>
          <button class="keys number-keys" id="one"><div>1</div></button>
          <button class="keys number-keys" id="two"><div>2</div></button>
          <button class="keys number-keys" id="three"><div>3</div></button>
          <button class="keys number-keys" id="four"><div>4</div></button>
          <button class="keys number-keys" id="five"><div>5</div></button>
          <button class="keys number-keys" id="six"><div>6</div></button>
          <button class="keys number-keys" id="seven"><div>7</div></button>
          <button class="keys number-keys" id="eight"><div>8</div></button>
          <button class="keys number-keys" id="nine"><div>9</div></button>
          <button class="keys number-keys" id="zero"><div>0</div></button>
        </div>
      </div>
    </class>
  </body>
</html>
